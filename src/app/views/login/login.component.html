<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #loginForm="ngForm" id="loginForm">
                  <h1>Đăng Nhập</h1>
                  <p class="text-muted">Đăng nhập vào tài khoản của bạn</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" autocomplete="username" required ngModel>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" id="passwd" name="passwd" class="form-control" placeholder="Password" autocomplete="current-password" required ngModel>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="onLoginSubmit(loginForm.value)" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Quên mật khẩu?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Đăng ký tài khoản!</h2>
                  <p>Nếu bạn chưa có tài khoản, vui lòng liên hệ với ban quản trị để được cấp.</p>
                  <!-- <button type="button" class="btn btn-primary active mt-3">Contact vendor!</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
