<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Thông tin đơn hàng
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm dynamic">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                                <th>Số đthoại</th>
                                <th>Địa chỉ</th>
                                <th>Tổng đơn</th>
                                <th>Tình trạng</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of ItemList">
                                <td data-label="ID">
                                    <button type="button" (click)="onRecipeClick(item)" class="btn btn-link px-0">{{item.id}}</button>
                                </td>
                                <td data-label="Tên">{{item.name}}</td>
                                <td data-label="SĐT">{{item.phone}}</td>
                                <td data-label="Địa chỉ">{{item.addr}}</td>
                                <td data-label="Tổng đơn">{{item.total_mn}}</td>
                                <td>
                                    <div class="row d-flex">
                                        <div class="btn-group col-6 pr-0" dropdown>
                                            <button dropdownToggle type="button" class="btn btn-primary btn-block btn-sm dropdown-toggle">
                                                Chuyển <span class="caret"></span>
                                            </button>
                                            <ul *dropdownMenu class="dropdown-menu" role="menu">
                                                <li role="menuitem"><a class="dropdown-item" (click)="onStatusClick(item.id, 0)">Chờ</a></li>
                                                <li role="menuitem"><a class="dropdown-item" (click)="onStatusClick(item.id, 1)">Đang chuyển</a></li>
                                                <li role="menuitem"><a class="dropdown-item" (click)="onStatusClick(item.id, 2)">Đã nhận</a></li>
                                                <li role="menuitem"><a class="dropdown-item" (click)="onStatusClick(item.id, 3)">Hoàn thành</a></li>
                                            </ul>
                                        </div>
                                        <div class="col-6">
                                            <button type="button" (click)="onDeleteItemClick(item)" class="btn btn-danger btn-block btn-sm">Hủy</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="container-fluid">
                        <div>
                            <div class="float-left mt-3">
                                <ul class="pagination">
                                    <li (click)="onPageClick(Page - 1)" class="page-item"><a class="page-link">&lt;</a></li>

                                    <li *ngFor="let page of PageArray" (click)="onPageClick(page)" class="page-item" [ngClass]="{active: page===Page}">
                                        <a class="page-link">{{page}}</a>
                                    </li>

                                    <li (click)="onPageClick(Page+1)" class="page-item"><a class="page-link">&gt;</a></li>
                                </ul>
                            </div>
                            <div class="float-right mt-3">
                                <button type="button" (click)="onCreateButtonClick()" class="btn btn-primary px-4">Thêm mới</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!--/.col-->
      </div>
  
  </div>
