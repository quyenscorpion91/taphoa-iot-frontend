<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Tạo hóa đơn
        </div>
        <div class="card-body">
          <form #receiptCreate="ngForm" id="recipeCreate">
            <h1>Tạo hóa đơn</h1>
            <p class="text-muted">Tạo hóa đơn mới cho khách hàng</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" id="name" name="name" class="form-control" placeholder="Tên khách hàng" autocomplete=""
                required ngModel>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-phone"></i></span>
              </div>
              <input type="tel" id="phone" name="phone" class="form-control" placeholder="Số điện thoại" autocomplete=""
                required ngModel>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-info"></i></span>
              </div>
              <input type="text" class="form-control" id="addr" name="addr" placeholder="Địa chỉ" autocomplete=""
                required ngModel>
            </div>
            <div class="col-6 mt-3">
              <button type="submit" (click)="onCreateReceiptClick(receiptCreate.value, receiptCreate.valid)"
                class="btn btn-block btn-success">Tạo đơn</button>
            </div>

          </form>

        </div>
      </div>
    </div>
    <!--/.col-->
  </div>

</div>
