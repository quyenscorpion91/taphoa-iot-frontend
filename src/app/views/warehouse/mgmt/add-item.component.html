<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Nhập sản phẩm
        </div>
        <div class="card-body">
          <form #itemCreate="ngForm" id="itemCreate">
            <h1>Nhập sản phẩm</h1>
            <p class="text-muted">Tạo sản phẩm mới vào kho</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" id="name" name="name" class="form-control" placeholder="Tên sản phẩm" autocomplete=""
                required ngModel>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-eye"></i></span>
              </div>
              <input type="number" id="total" name="total" class="form-control" placeholder="Sô lượng" autocomplete="0"
                required ngModel>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-info"></i></span>
              </div>
              <input type="number" class="form-control" id="purchase_price" name="purchase_price" placeholder="Mua vào"
                autocomplete="0" required ngModel>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-info"></i></span>
              </div>
              <input type="number" id="sale_price" name="sale_price" class="form-control" placeholder="Bán ra"
                autocomplete="0" required ngModel>
            </div>
            <div class="col-6 mt-3">
              <button type="submit" (click)="onCreateItemClick(itemCreate.value, itemCreate.valid)"
                class="btn btn-block btn-success">Tạo mới</button>
            </div>
          </form>

        </div>
      </div>
    </div>
    <!--/.col-->
  </div>

</div>
