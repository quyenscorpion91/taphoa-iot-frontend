<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Nhập sản phẩm
        </div>
        <div class="card-body">
          <form #itemUpdate="ngForm" id="itemUpdate">
            <h1>Sửa sản phẩm</h1>
            <p class="text-muted">Chỉnh sửa sản phẩm trong kho</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" id="name" name="name" class="form-control" placeholder="{{Item.name}}"
                [(ngModel)]="Item.name" required ngModel>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-eye"></i></span>
              </div>
              <input type="number" id="total" name="total" class="form-control" placeholder="Số lượng thêm vào" required
                ngModel>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-info"></i></span>
              </div>
              <input type="number" class="form-control" id="purchase_price" name="{{Item.purchase_price}}"
                placeholder="" [(ngModel)]="Item.purchase_price" required ngModel>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-info"></i></span>
              </div>
              <input type="number" id="sale_price" name="sale_price" class="form-control"
                placeholder="{{Item.sale_price}}" [(ngModel)]="Item.sale_price" ngModel>
            </div>
            <div class="col-6 mt-3">
              <button type="submit" (click)="onUpdateItemClick(itemUpdate.value, itemUpdate.valid)"
                class="btn btn-block btn-success">Chỉnh sửa</button>
            </div>
          </form>

        </div>
      </div>
    </div>
    <!--/.col-->
  </div>

</div>
